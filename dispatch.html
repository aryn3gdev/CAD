<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERLC CAD - Dispatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Top Navbar -->
<div class="flex justify-between items-center p-4 bg-blue-700 text-white shadow">
  <h1 class="text-xl font-bold">ERLC Dispatch CAD</h1>
</div>

<!-- Units Panel -->
<div class="p-4" id="units-panel">
  <h2 class="font-bold mb-2">Units</h2>
  <ul id="unit-list" class="list-disc ml-5">
    <!-- Example units -->
    <!-- On duty -->
    <li class="font-semibold">Unit 12 - 10-8</li>
    <li class="font-semibold">Unit 34 - 10-7</li>
    <!-- Off duty -->
    <li class="text-gray-500">Unit 56 - Off Duty</li>
    <li class="text-gray-500">Unit 78 - Off Duty</li>
  </ul>
</div>

<script>
  // TODO: dynamically fetch from backend / websocket
  // Example structure for showing units with status:
  const units = [
    { callsign: 'Unit 12', status: '10-8', onDuty: true },
    { callsign: 'Unit 34', status: '10-7', onDuty: true },
    { callsign: 'Unit 56', status: 'Off Duty', onDuty: false },
    { callsign: 'Unit 78', status: 'Off Duty', onDuty: false },
  ];

  const unitList = document.getElementById('unit-list');
  unitList.innerHTML = '';

  // On duty first
  units.filter(u => u.onDuty).forEach(u => {
    unitList.innerHTML += `<li class="font-semibold">${u.callsign} - ${u.status}</li>`;
  });

  // Off duty next
  units.filter(u => !u.onDuty).forEach(u => {
    unitList.innerHTML += `<li class="text-gray-500">${u.callsign} - ${u.status}</li>`;
  });
</script>
</body>
</html>
