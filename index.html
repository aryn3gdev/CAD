<!DOCTYPE html>
<html>
<head>
  <title>ERLC CAD Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #5865F2;
      color: white;
    }

    button:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>

  <h1>ERLC CAD</h1>
  <p>Secure Login Required</p>

  <button onclick="login()">Login with Discord</button>

  <script>
    function login() {
      const clientId = "1471224271148810439";
      const redirect = encodeURIComponent("https://aryn3gdev.github.io/CAD/");
      const scope = "identify guilds guilds.members.read";

      window.location.href =
        `https://discord.com/api/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirect}&scope=${encodeURIComponent(scope)}`;
    }
  </script>

</body>
</html>
