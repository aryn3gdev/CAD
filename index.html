<!DOCTYPE html>
<html>
<head>
  <title>OKSRP CAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    h1 { margin-bottom: 10px; letter-spacing: 2px; }
    p { opacity: 0.8; margin-bottom: 30px; }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #5865F2;
      color: white;
      transition: 0.2s ease;
    }
    button:hover { background: #4752C4; }
    .status { margin-top: 20px; font-size: 14px; opacity: 0.8; }
  </style>
</head>
<body>

<div class="card">
  <h1>OKSRP CAD LOGIN</h1>
  <p>Whitelisted access only.</p>
  <button onclick="login()">Login with Discord</button>
  <div class="status" id="status"></div>
</div>

<script>
  const backend = "https://cad-backend-0ivi.onrender.com";

  // Trigger Discord OAuth login
  function login() {
    const clientId = "1471224271148810439";
    const redirect = encodeURIComponent("https://aryn3gdev.github.io/CAD/index.html");
    const scope = "identify guilds guilds.members.read";

    window.location.href =
      `https://discord.com/api/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirect}&scope=${encodeURIComponent(scope)}`;
  }

  // Handle redirect after Discord OAuth
  async function handleLogin() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      console.log("No code found in URL, user not logging in yet.");
      return;
    }

    const statusEl = document.getElementById("status");
    if (statusEl) statusEl.innerText = "Authenticating...";

    try {
      const res = await fetch(`${backend}/auth`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();
      console.log("Backend response:", data); // DEBUG LOG

      if (!data.allowed) {
        if (statusEl) statusEl.innerText = "Access Denied.";
        return;
      }

      // Save role + token
      localStorage.setItem("role", data.dispatch ? "dispatch" : "officer");
      localStorage.setItem("token", "loggedin"); // placeholder

      // Redirect to proper dashboard
      if (data.dispatch) window.location.href = "dispatch.html";
      else window.location.href = "officer.html";

    } catch (err) {
      if (statusEl) statusEl.innerText = "Login failed.";
      console.error("Error during login:", err);
    }
  }

  // Run on page load
  window.addEventListener("DOMContentLoaded", handleLogin);
</script>

</body>
</html>
